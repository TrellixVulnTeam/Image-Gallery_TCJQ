    <div class="col ">
      <div class="container  justify-content-center">
          <div class="card px-1 py-4">
           <div class="card-body">

 <form [formGroup]="form"  (ngSubmit)="send('gallery')" >
   
  <h6 class="card-title mb-3">Get in touch</h6>
<!--   
  <div formGroupName="username"> -->
    
    <div class="row">
      <div class="col-sm-12">
       
        <label for="name" >Name</label>
        <br>
  <input 
  type="text" class="form-control"
   formControlName="name" id="name" 
     placeholder="Enter your name" 
     >
       <!-- <span  *ngIf="form.errors?.required "
      class="help-block">
      name is required
    </span> -->
     
     <span *ngIf="(name.dirty || name.touched) && name.invalid" 
     >
     <div class="text-danger" ng-show="form.errors">
      Name is required.
    </div> 
     </span>

     
</div>
    </div>
  <br>
  <div class="row">
    <div class="col-sm-12">
      <label for="email">Email</label>
      <br>
  <input   type="text" class="form-control" formControlName="emails" id="emails" placeholder=" Enter your email"  required>
    
  <span *ngIf="(emails.dirty || emails.touched) && emails.invalid" 
  >
  <div class="text-danger" ng-show="form.errors">
   Email is required.
 </div> 
  </span>

</div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-12">

     <div class="form-group">
       <label for="msg">Message</label><br>
  <textarea class="form-control" rows="3"  placeholder="Message" required></textarea>
     </div>
    </div></div>
  <br>
  
  <button type="submit" class=" btn btn-primary" [disabled]="!form.valid">SEND</button>
  

</form>
  </div>
</div>
      </div></div></div>
</div>
